<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../script/script.js"></script>
    <link rel="stylesheet" href="../style/stylesheet.css" />

    <title>Sweden | Weather App</title>
  </head>
  <body>
    <!-- Header starts here -->
    <header>
      <!-- Navbar goes here -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-25 fixed-top">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">Sweden</a>
          <!-- Toggle button -->
          <button
            class="navbar-toggler shadow-none border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Sidebar -->
          <div
            class="sidebar offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <!-- Sidebar Header -->
            <div class="offcanvas-header text-white">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Sweden</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <!-- Sidebar body -->
            <div class="offcanvas-body">
              <!-- Theme Toggle Buttons -->

              <div class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <!--Swedish theme-->
                <div class="btn-group" role="group">
                  <a
                    class="btn btn-outline-light ms-auto active"
                    href="index.html"
                    >Swedish theme</a
                  >
                  <!--Rwanda theme-->
                  <a class="btn btn-outline-light ms-auto" href="rawanda.html"
                    >Rwandan theme</a
                  >
                  <a class="btn btn-outline-light ms-auto" href="search.html"
                    >Weather forecast
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" /></svg
                  ></a>
                </div>
              </div>
              <!-- End of theme toggle buttons -->
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header ends here -->

    <!-- Main Content goes here -->
    <main>
      <!-- Landing -->
      <section
        class="container-fluid min-vh-100 overflow-hidden align-content-around"
        id="landing-page">
        <!-- Weather Widgets Container -->
        <div class="row justify-content-center gap-2">
          <!-- Weather Widget 1 (Sweden) -->
          <div class="col-10 col-sm-6 col-md-4 col-lg-3">
            <div class="card widget d-flex flex-column text-white">
              <div class="card-body d-flex flex-column p-4">
                <div>
                  <div class="d-flex">
                    <h6 id="cityNameSweden" class="flex-grow-1 fs-4">City</h6>
                    <h6 class="flex-grow-0" id="timeSweden">00:00</h6>
                  </div>
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6
                      id="temperatureSweden"
                      class="display-3 mb-0 font-weight-bold">
                      0°C
                    </h6>
                    <span id="conditionSweden" class="fs-5 text-white"
                      >Clear</span
                    >
                  </div>
                  <div class="d-flex align-items-center mb-1">
                    <div class="flex-grow-1">
                      <div>
                        <i class="fas fa-wind fa-fw fs-4 text-white"></i>
                        <span class="fs-6" id="windSweden">0 km/h</span>
                      </div>
                      <div>
                        <i class="fas fa-tint fa-fw fs-4 text-white"></i>
                        <span class="fs-6" id="humiditySweden">0%</span>
                      </div>
                    </div>
                    <div>
                      <img
                        id="weatherIconSweden"
                        src="../img/test.png"
                        class="img-fluid"
                        alt="Weather Icon" />
                    </div>
                  </div>
                </div>
                <!-- Dropdown placed at the bottom -->
                <div class="mt-auto text-center">
                  <div class="dropdown">
                    <button
                      class="btn text-white dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false">
                      Select a Swedish City
                    </button>
                    <ul class="dropdown-menu" id="dropdownSwedishWidget"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Weather Widget 2 (Rwanda) -->
          <div class="col-10 col-sm-6 col-md-4 col-lg-3">
            <div class="card widget d-flex flex-column text-white">
              <div class="card-body d-flex flex-column p-4">
                <div>
                  <div class="d-flex">
                    <h6 id="cityNameRwanda" class="flex-grow-1 fs-4">City</h6>
                    <h6 class="flex-grow-0" id="timeRwanda">00:00</h6>
                  </div>
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6
                      id="temperatureRwanda"
                      class="display-3 mb-0 font-weight-bold">
                      0°C
                    </h6>
                    <span id="conditionRwanda" class="fs-5 text-white"
                      >Clear</span
                    >
                  </div>
                  <div class="d-flex align-items-center mb-1">
                    <div class="flex-grow-1">
                      <div>
                        <i class="fas fa-wind fa-fw fs-4 text-white"></i>
                        <span class="fs-6" id="windRwanda">0 km/h</span>
                      </div>
                      <div>
                        <i class="fas fa-tint fa-fw fs-4 text-white"></i>
                        <span class="fs-6" id="humidityRwanda">0%</span>
                      </div>
                    </div>
                    <div>
                      <img
                        id="weatherIconRwanda"
                        src="../img/test.png"
                        class="img-fluid"
                        alt="Weather Icon" />
                    </div>
                  </div>
                </div>
                <!-- Dropdown placed at the bottom -->
                <div class="mt-auto text-center">
                  <div class="dropdown">
                    <button
                      class="btn text-white dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false">
                      Select a Rwandan City
                    </button>
                    <ul class="dropdown-menu" id="dropdownRwandanWidget"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container-fluid" id="info-sweden">
        <h1>Info Sweden</h1>
      </section>
    </main>
    <!-- Main Content ends here -->
  </body>
</html>
