<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="style/stylesheet.css" />

    <title>Sweden | Weather App</title>
  </head>
  <body>
    <!-- Header starts here -->
    <header>
      <!-- Navbar goes here -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-black bg-opacity-25 fixed-top"
      >
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand fs-2" href="#">Sweden</a>
          <!-- Toggle button -->
          <button
            class="navbar-toggler shadow-none border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Sidebar -->
          <div
            class="sidebar offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- Sidebar Header -->
            <div class="offcanvas-header text-white">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Sweden</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <!-- Sidebar body -->
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item mx-2 mt-3">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-2 mt-3">
                  <a class="nav-link" href="#info-sweden">Info Sweden</a>
                </li>
                <li class="nav-item mx-2 mt-3">
                  <a class="nav-link" href="#info-rwanda">Info Rwanda</a>
                </li>
              </ul>

              <!-- Theme Toggle Buttons -->
              <div class="mt-3 mx-1">
                <!--Swedish theme-->
                <div class="btn-group" role="group">
                  <a class="btn btn-outline-light active">Swedish theme</a>

                  <!--Rwanda theme-->
                  <a class="btn btn-outline-light" href="rawanda.html"
                    >Rwandan theme</a
                  >
                </div>
              </div>

              <!--Weather forecast button-->
              <div class="nav-item mt-3 mx-1">
                <div class="button">
                  <a
                    class="btn btn-info btn-outline-dark"
                    href="search.html"
                    >Weather forecast</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header ends here -->

    <!-- Main Content goes here -->
    <main>
      <section
        class="container-fluid min-vh-100 overflow-hidden align-content-around"
        id="landing-page"
      >
        <!-- Sections for widgets and country goes here -->
        <div class="row justify-content-center gap-2">
          <!-- Cards/widgets goes here -->

          <!-- Placeholder widget -->
          <div class="col-auto px-5 card rounded-2 align-items-center">
            <div class="card-body">
              <h5 class="card-title">Linköping</h5>
              <h6 class="card-subtitle">Sweden</h6>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
              <div class="container p-2">
                <div class="dropdown">
                  <button
                    class="btn btn-primary dropdown-toggle border border-dark"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select a City
                  </button>
                  <ul class="dropdown-menu" id="cityDropdown"></ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Placeholder widget -->
          <div class="col-auto px-5 card rounded-2 align-items-center">
            <div class="card-body">
              <h5 class="card-title">Linköping</h5>
              <h6 class="card-subtitle">Sweden</h6>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
              <div class="container p-2">
                <div class="dropdown">
                  <button
                    class="btn btn-primary dropdown-toggle border border-dark"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select a City
                  </button>
                  <ul class="dropdown-menu" id="cityDropdown"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Dropdown menu for selecting a city-->
        <!-- <div class="container p-2">
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle border border-dark"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Select a City
            </button>
            <ul class="dropdown-menu" id="cityDropdown"></ul>
          </div>
        </div> -->
      </section>
      <section class="container-fluid" id="info-sweden">
        <h1>Info Sweden</h1>
      </section>
      <section class="container-fluid" id="info-rwanda">
        <h1>Info Rwanda</h1>
      </section>
    </main>
    <!-- Main Content ends here -->

    <!-- Links to the js-script-folder -->
    <script src="script/script.js"></script>
  </body>
</html>
