<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../script/search.js"></script>
    <link rel="stylesheet" href="../style/search.css" />
    <title>Weather forecast | Weather App</title>
  </head>
  <body>
    <!-- Background Image -->
    <div
      class="bg-image"
      style="
        background-image: url('img/background.jpg');
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
      ">
      <div
        class="mask"
        style="background-color: rgba(0, 0, 0, 0.6); height: 100vh">
        <!-- Header starts here -->
        <header>
          <!-- Navbar goes here -->
          <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-25 fixed-top">
            <div class="container">
              <!-- Logo -->
              <a class="navbar-brand" href="#">Weather Forecast</a>
              <!-- Toggle button -->
              <button
                class="navbar-toggler shadow-none border-0"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Sidebar -->
              <div
                class="sidebar offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- Sidebar Header -->
                <div class="offcanvas-header text-white">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    Weather Forecast
                  </h5>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
                </div>
                <!-- Sidebar body -->
                <div class="offcanvas-body">
                  <!-- <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item mx-2 mt-3">
                      <a class="nav-link" aria-current="page" href="index.html"
                        >Home</a
                      >
                    </li>

                    <li class="nav-item mx-2 mt-3 visually-hidden">
                      <a class="nav-link" href="#info-rwanda">Info Rwanda</a>
                    </li>
                  </ul> -->
                  <!-- Theme Toggle Buttons -->
                  <div class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <!--Swedish theme-->
                    <div class="btn-group" role="group">
                      <a class="btn btn-outline-light ms-auto" href="index.html"
                        >Swedish theme</a
                      >
                      <!--Rwanda theme-->
                      <a
                        class="btn btn-outline-light ms-auto"
                        href="rawanda.html"
                        >Rwandan theme</a
                      >
                      <a
                        class="btn btn-outline-light ms-auto active"
                        href="search.html"
                        >Weather forecast</a
                      >
                    </div>
                  </div>
                  <!-- End of theme toggle buttons -->
                </div>
              </div>
            </div>
          </nav>
        </header>
        <div class="container py-5">
          <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-8 col-lg-6 col-xl-5">
              <!-- Search Bar-->
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="cityInput"
                  class="form-control"
                  placeholder="Enter city"
                  aria-label="City" />
                <button onclick="fetchWeather()" class="btn btn-primary">
                  Search
                </button>
              </div>
              <!-- Error Message Display -->
              <!-- d-none to hide the error bar -->
              <div
                id="errorMessage"
                class="alert alert-danger"
                role="alert"
                style="display: none"></div>

              <!-- toggle button -->
              <div
                class="d-flex justify-content-center align-items-center mb-4">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="forecastToggle"
                    onchange=" toggleForecast()" />
                </div>
                <label class="form-check-label ms-2" for="forecastToggle"
                  >Forecast</label
                >
              </div>

              <!-- Weather Widget  -->
              <!-- don't forget to change it to display: none; -->
              <div
                id="weatherWidget"
                class="card text-body"
                style="border-radius: 35px; display: none">
                <div class="card-body p-4">
                  <div class="d-flex">
                    <h6 id="cityName" class="flex-grow-1">City</h6>
                    <h6 id="time">00:00</h6>
                  </div>
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6
                      id="temperature"
                      class="display-4 mb-0 font-weight-bold">
                      0Â°C
                    </h6>
                    <span id="condition" class="small" style="color: #868b94 "
                      >Clear</span
                    >
                  </div>
                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem">
                      <div>
                        <i class="fas fa-wind fa-fw" style="color: #868b94"></i>
                        <span id="wind">0 km/h</span>
                      </div>
                      <div>
                        <i class="fas fa-tint fa-fw" style="color: #0059ff"></i>
                        <span id="humidity">0%</span>
                      </div>
                    </div>
                    <div>
                      <img
                        id="weatherIcon"
                        src=""
                        width="100px"
                        alt="Weather Icon" />
                    </div>
                  </div>
                </div>
              </div>

              <!-- Forecast weather-->

              <div
                id="forecastWidget"
                class="card text-body mt-4"
                style="border-radius: 35px; display: none">
                <div class="card-body p-4">
                  <h5>Weather Forecast</h5>
                  <div
                    id="forecastData"
                    class="d-flex flex-wrap justify-content-between">
                    <!-- Day 1 Forecast -->
                    <div
                      class="forecast-item text-center"
                      style="flex: 1; min-width: 100px">
                      <p id="date-1"></p>
                      <img
                        id="icon-1"
                        src=""
                        alt="Weather Icon"
                        style="width: 40px; height: 40px" />
                      <p id="condition-1"></p>
                      <p id="temp-1"></p>
                    </div>

                    <!-- Day 2 Forecast -->
                    <div
                      class="forecast-item text-center"
                      style="flex: 1; min-width: 100px">
                      <p id="date-2"></p>
                      <img
                        id="icon-2"
                        src=""
                        alt="Weather Icon"
                        style="width: 40px; height: 40px" />
                      <p id="condition-2"></p>
                      <p id="temp-2"></p>
                    </div>

                    <!-- Day 3 Forecast -->
                    <div
                      class="forecast-item text-center"
                      style="flex: 1; min-width: 100px">
                      <p id="date-3"></p>
                      <img
                        id="icon-3"
                        src=""
                        alt="Weather Icon"
                        style="width: 40px; height: 40px" />
                      <p id="condition-3"></p>
                      <p id="temp-3"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
