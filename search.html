<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="search.html"></script>
    <link rel="stylesheet" href="/style/search.css">
    <title>Document</title>
</head>
<body><!-- Background Image -->
    <div class="bg-image" style="
    background-image: url('img/background.jpg');height: 100vh;background-size: cover; background-position: center; position: relative;
  ">
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); height: 100vh;">


    <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">

            <!-- Search Bar-->
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city" aria-label="City">
                <button onclick="" class="btn btn-primary">Search</button>
              </div>
              <!-- Error Message Display -->    <!-- d-none to hide the error bar -->          
          <div id="errorMessage" class="alert alert-danger   " role="alert">tmp:text</div>

                        <!-- toggle button -->
          <div class="d-flex justify-content-center align-items-center mb-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="forecastToggle" onchange=" ">
            </div>
            <label class="form-check-label ms-2" for="forecastToggle">Forecast</label>
          </div>

          <!-- Weather Widget  -->                                                  <!-- don't forget to change it to display: none; -->
          <div id="weatherWidget" class="card text-body" style="border-radius: 35px; ">
            <div class="card-body p-4">
              <div class="d-flex">
                <h6 id="cityName" class="flex-grow-1">City</h6>
                <h6 id="time">00:00</h6>
              </div>
              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 id="temperature" class="display-4 mb-0 font-weight-bold">0Â°C</h6>
                <span id="condition" class="small" style="color: #868B94">Clear</span>
              </div>
              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span id="wind">0 km/h</span></div>
                  <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span id="humidity">0%</span></div>
                </div>
                <div>
                  <img id="weatherIcon" src="" width="100px" alt="Weather Icon">
                </div>
              </div>
            </div>
          </div>

          
          


          </div>
        </div>
      </div>
  







    </div>
</body>
</html>
